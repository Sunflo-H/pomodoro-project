<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2><i class="fas fa-check-circle"></i> Pomodoro</i></h2>
            <div class="flex-container">
                <div id="report"><i class="fas fa-poll"></i> Report</div>
                <div id="setting"><i class="fas fa-cog"></i> Setting</div>
                <div id="login"><i class="fas fa-user-circle"></i> Login</div>
            </div>
        </header>
        <main>
            <!-- 통계 : 시간, 작업수  -->
            <div class="statistics-container">
                <div>
                    <h1>0</h1>
                    <span>예정시간(h)</span>
                </div>
                <div>
                    <h1>0</h1>
                    <span>완료할 작업</span>
                </div>
                <div>
                    <h1>0</h1>
                    <span>완료한 시간(h)</span>
                </div>
                <div>
                    <h1>0</h1>
                    <span>완료한 작업</span>
                </div>
            </div>
            <div class="timer-container">
                <h2 id="current-task-name">현재 Task 이름</h2>
                <p id="time">25 : 00</p>
                <button id="btn-timer-start">START</button>
            </div>
            <div class="task-container">
                <div class="flex-container">
                    <i class="fas fa-plus" id="btn-add-task"></i>
                    <input type="text" id="input-task" placeholder="할 일에 작업 추가하기, [엔터키]를 눌러 저장합니다.">
                    <i class="fas fa-stopwatch" data-index="0"></i>
                    <i class="fas fa-stopwatch" data-index="1"></i>
                    <i class="fas fa-stopwatch" data-index="2"></i>
                    <i class="fas fa-stopwatch" data-index="3"></i>
                    <i class="fas fa-stopwatch" data-index="4"></i>
                    <i class="fas fa-chevron-right stopwatch-fast-setting-open-btn"></i>
                </div>
                
                <div class="stopwatch-fast-setting opacity-hide stop-dragging ">
                    <div class="triangle"></div>
                    <i class="fas fa-stopwatch"></i>
                    <span class="count"></span>
                    <i class="fas fa-plus-circle stopwatch-count-plus"></i>
                    <i class="fas fa-minus-circle stopwatch-count-minus"></i>
                </div>
                <span >T A S K</span>
                <ul>
                    <li >
                        <div class="flex-container">
                            <i class="fas fa-check-circle"></i>
                            <span class="task-name">할 일 할 일</span>
                        </div>
                        <div>
                            <span class="run-times">0/1</span>
                            <button><i class="fas fa-ellipsis-v"></i></button>
                        </div>
                    </li>
                </ul> 
            </div>
        </main>
        
        <div class="modal-background">
        </div>
        <div class="setting-container">
            <div class="header">
                <div class="title">POMODORO SETTING</div>
                <div class="close"><i class="fas fa-times"></i></div>
            </div>
            <div class="setting">
                <span>Pomodoro Time </span>
                <div class="select-container">
                    <div class="select">
                        <div class="selected">5분</div>
                        <span></span>
                        <div class="arrow-container">
                            <div class="arrow"></div>
                        </div>
                    </div>
                    <ul class="option-list hidden">
                    </ul>
                </div>
            </div>
            <div class="setting">
                <span>Break Time </span>
                <div class="select-container">
                    <div class="select">
                        <div class="selected">5분</div>
                        <span></span>
                        <div class="arrow-container">
                            <div class="arrow"></div>
                        </div>
                    </div>
                    <ul class="option-list hidden">
                        <li class="option-item">10</li>
                        <li class="option-item">15</li>
                        <li class="option-item">20</li>
                        <li class="option-item">25</li>
                        <li class="option-item">30</li>
                        <li class="option-item">35</li>
                        <li class="option-item">40</li>
                        <li class="option-item">45</li>
                        <li class="option-item">50</li>
                        <li class="option-item">55</li>
                        <li class="option-item">60</li>  
                    </ul>
                </div>
            </div>
        </div>
        <footer>
            <!-- 푸터 -->
        </footer>
    </div>
    <script src="js/main.js"></script>
    
</body>
</html>
